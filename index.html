<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Foam Zombie Strike</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f172a;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .nerf-gradient {
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
        }

        .hud-text {
            text-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
        }

        #crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #fb923c;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: #fb923c;
        }

        #crosshair::before { width: 2px; height: 10px; }
        #crosshair::after { width: 100%; height: 2px; width: 10px; }

        .ammo-pip {
            width: 12px;
            height: 30px;
            background: #fb923c;
            border-radius: 4px;
            margin: 0 4px;
            transition: all 0.2s ease;
        }

        .ammo-pip.empty {
            background: #334155;
            box-shadow: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .interactive {
            pointer-events: auto;
        }

        .grenade-btn {
            background: radial-gradient(circle, #ef4444 0%, #991b1b 100%);
            border: 3px solid #fca5a5;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-pulse-ui {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <!-- Crosshair -->
    <div id="crosshair"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <!-- Top Stats -->
        <div class="flex justify-between p-6">
            <div class="text-white">
                <div class="text-xs uppercase opacity-70 tracking-widest">Score</div>
                <div id="scoreDisplay" class="text-4xl font-black text-orange-400 hud-text">00000</div>
            </div>
            <div class="text-right text-white">
                <div class="text-xs uppercase opacity-70 tracking-widest">High Score</div>
                <div id="highScoreDisplay" class="text-2xl font-bold opacity-80">00000</div>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="absolute bottom-8 left-0 w-full px-8 flex justify-between items-end">
            <!-- Ammo -->
            <div class="flex flex-col">
                <div class="text-xs text-orange-400 uppercase font-bold mb-2 tracking-tighter">Dart Magazine</div>
                <div id="ammoContainer" class="flex">
                    <!-- Ammo pips generated by JS -->
                </div>
            </div>

            <!-- Grenade Button (Mobile/Desktop UI) -->
            <div class="flex flex-col items-center">
                <button id="grenadeButton" class="grenade-btn interactive w-16 h-16 rounded-full flex flex-col items-center justify-center text-white font-black italic shadow-lg active:scale-90 transition-transform">
                    <span class="text-xl">ðŸ’£</span>
                    <span id="grenadeCountDisplay" class="text-xs">3</span>
                </button>
                <span class="text-[10px] text-red-400 font-bold uppercase mt-1">[G] / Right-Click</span>
            </div>

            <!-- Health Bar -->
            <div class="w-48">
                <div class="flex justify-between mb-1">
                    <span class="text-xs text-blue-400 font-bold uppercase">Base Health</span>
                    <span id="healthPercent" class="text-xs text-blue-400 font-bold">100%</span>
                </div>
                <div class="w-full h-4 bg-slate-800 rounded-full overflow-hidden border border-blue-900/50">
                    <div id="healthBar" class="h-full bg-blue-500 transition-all duration-300 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                </div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/80 backdrop-blur-sm interactive">
            <div class="bg-orange-500 p-2 mb-4 skew-x-[-10deg]">
                <h1 class="text-5xl md:text-7xl font-black text-slate-900 uppercase italic px-6">FOAM STRIKE</h1>
            </div>
            <p class="text-blue-400 mb-8 font-bold tracking-widest text-sm md:text-base">ZOMBIE APOCALYPSE: NERF EDITION</p>
            <button id="startButton" class="nerf-gradient text-white px-12 py-4 rounded-full font-black text-2xl shadow-xl hover:scale-110 transition-transform cursor-pointer uppercase italic">Start Game</button>
            <div class="mt-8 grid grid-cols-2 gap-4 text-white/60 text-xs md:text-sm text-center">
                <div>[TAP / CLICK] TO FIRE</div>
                <div>[G] / [RIGHT-CLICK] GRENADE</div>
            </div>
        </div>

        <!-- Reload Prompt (Floating Center) -->
        <div id="reloadPrompt" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden text-orange-500 font-black text-6xl italic animate-bounce pointer-events-none hud-text">RELOAD!</div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-red-950/90 backdrop-blur-md hidden interactive">
            <h2 class="text-6xl font-black text-white italic mb-2">GAME OVER</h2>
            <div class="text-2xl text-orange-400 mb-8 font-bold">FINAL SCORE: <span id="finalScore">0</span></div>
            <button id="restartButton" class="bg-white text-slate-900 px-10 py-3 rounded-full font-black text-xl hover:bg-orange-400 transition-colors uppercase italic cursor-pointer">Try Again</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const crosshair = document.getElementById('crosshair');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const ammoContainer = document.getElementById('ammoContainer');
    const healthBar = document.getElementById('healthBar');
    const healthPercent = document.getElementById('healthPercent');
    const reloadPrompt = document.getElementById('reloadPrompt');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const restartButton = document.getElementById('restartButton');
    const finalScoreDisplay = document.getElementById('finalScore');
    const grenadeCountDisplay = document.getElementById('grenadeCountDisplay');
    const grenadeButton = document.getElementById('grenadeButton');

    // Game Config
    const config = {
        maxAmmo: 10,
        reloadTime: 1200,
        zombieBaseSpeed: 1.5,
        spawnRate: 1500,
        bonusSpawnRate: 8000,
        difficultyScale: 0.985,
        maxHealth: 100,
        zombieDmg: 10,
        maxGrenades: 3,
        grenadeRadius: 180
    };

    // Game State
    let state = {
        running: false,
        score: 0,
        highScore: localStorage.getItem('foamStrikeHighScore') || 0,
        health: config.maxHealth,
        ammo: config.maxAmmo,
        grenades: config.maxGrenades,
        reloading: false,
        lastSpawn: 0,
        lastBonusSpawn: 0,
        spawnInterval: config.spawnRate,
        zombies: [],
        bonusTargets: [],
        darts: [],
        grenadesList: [],
        particles: [],
        popups: [],
        mouseX: 0,
        mouseY: 0
    };

    // Classes
    class Zombie {
        constructor() {
            this.size = 40 + Math.random() * 40;
            this.x = Math.random() * (canvas.width - this.size);
            this.y = -this.size;
            this.speed = config.zombieBaseSpeed + (Math.random() * 0.5) + (state.score / 5000);
            this.hp = Math.random() > 0.85 ? 2 : 1;
            this.isTank = this.hp > 1;
            this.emoji = this.isTank ? 'ðŸ§Ÿâ€â™‚ï¸' : 'ðŸ§Ÿ';
            this.wobble = Math.random() * Math.PI * 2;
            this.wobbleSpeed = 0.05;
        }

        update() {
            this.y += this.speed;
            this.wobble += this.wobbleSpeed;
            this.x += Math.sin(this.wobble) * 1.5;

            if (this.y > canvas.height) {
                state.health -= config.zombieDmg;
                updateHUD();
                return false;
            }
            return true;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x + this.size/2, this.y + this.size/2);
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
            gradient.addColorStop(0, this.isTank ? 'rgba(74, 222, 128, 0.2)' : 'rgba(134, 239, 172, 0.1)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.beginPath(); ctx.arc(0, 0, this.size, 0, Math.PI*2); ctx.fill();
            ctx.font = `${this.size}px Arial`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(this.emoji, 0, 0);
            if (this.isTank && this.hp > 0) {
                ctx.fillStyle = '#334155'; ctx.fillRect(-20, -this.size/2 - 10, 40, 4);
                ctx.fillStyle = '#4ade80'; ctx.fillRect(-20, -this.size/2 - 10, (this.hp / 2) * 40, 4);
            }
            ctx.restore();
        }
    }

    class BonusTarget {
        constructor() {
            this.size = 60;
            this.points = Math.random() > 0.7 ? 1000 : 500;
            this.color = this.points === 1000 ? '#fbbf24' : '#94a3b8';
            this.fromLeft = Math.random() > 0.5;
            this.x = this.fromLeft ? -this.size : canvas.width + this.size;
            this.y = Math.random() * (canvas.height * 0.4) + 80;
            this.speed = (Math.random() * 2 + 3);
            this.vx = this.fromLeft ? this.speed : -this.speed;
            this.angle = 0;
        }
        update() {
            this.x += this.vx; this.y += Math.sin(Date.now() / 500) * 1; this.angle += 0.05;
            return !(this.fromLeft ? this.x > canvas.width + this.size : this.x < -this.size);
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y); ctx.rotate(this.angle);
            ctx.lineWidth = 4; ctx.strokeStyle = '#f97316'; ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(0, 0, this.size/2, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.fillStyle = '#3b82f6'; ctx.beginPath(); ctx.arc(0, 0, this.size/3, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(0, 0, this.size/6, 0, Math.PI*2); ctx.fill();
            ctx.rotate(-this.angle); ctx.fillStyle = '#1e293b'; ctx.font = 'bold 12px Orbitron';
            ctx.textAlign = 'center'; ctx.fillText(this.points, 0, 4);
            ctx.restore();
        }
    }

    class Dart {
        constructor(targetX, targetY) {
            this.x = canvas.width / 2; this.y = canvas.height;
            this.speed = 22;
            const angle = Math.atan2(targetY - this.y, targetX - this.x);
            this.vx = Math.cos(angle) * this.speed; this.vy = Math.sin(angle) * this.speed;
            this.stuck = false; this.stuckTo = null; this.stuckOffset = {x: 0, y: 0}; this.life = 100;
        }
        update() {
            if (this.stuck) {
                if (this.stuckTo) {
                    this.x = this.stuckTo.x + (this.stuckTo.size || 0)/2 + this.stuckOffset.x;
                    this.y = this.stuckTo.y + (this.stuckTo.size || 0)/2 + this.stuckOffset.y;
                }
                this.life--; return this.life > 0;
            }
            this.x += this.vx; this.y += this.vy;
            for (let z of state.zombies) {
                const dist = Math.hypot(this.x - (z.x + z.size/2), this.y - (z.y + z.size/2));
                if (dist < z.size/2) {
                    z.hp--; createExplosion(this.x, this.y, '#fb923c');
                    if (z.hp <= 0) { state.score += z.isTank ? 50 : 20; updateHUD(); createExplosion(z.x + z.size/2, z.y + z.size/2, '#4ade80', 15); }
                    this.stuck = true; this.stuckTo = z.hp > 0 ? z : null;
                    this.stuckOffset = { x: this.x - (z.x + z.size/2), y: this.y - (z.y + z.size/2) };
                    return true;
                }
            }
            for (let i = state.bonusTargets.length - 1; i >= 0; i--) {
                const t = state.bonusTargets[i];
                const dist = Math.hypot(this.x - t.x, this.y - t.y);
                if (dist < t.size/2) {
                    state.score += t.points; state.popups.push(new ScorePopup(t.x, t.y, `+${t.points}`, t.color));
                    createExplosion(t.x, t.y, t.color, 20); state.bonusTargets.splice(i, 1); updateHUD(); return false;
                }
            }
            return !(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height);
        }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(Math.atan2(this.vy, this.vx));
            ctx.fillStyle = '#fb923c'; ctx.fillRect(-10, -3, 20, 6);
            ctx.fillStyle = '#3b82f6'; ctx.fillRect(6, -3, 6, 6); ctx.restore();
        }
    }

    class Grenade {
        constructor(targetX, targetY) {
            this.x = canvas.width / 2; this.y = canvas.height;
            this.tx = targetX; this.ty = targetY;
            this.vx = (targetX - this.x) / 30;
            this.vy = (targetY - this.y) / 30;
            this.arrived = false;
            this.timer = 30; // frames to arrive
            this.angle = 0;
        }
        update() {
            if (this.timer > 0) {
                this.x += this.vx; this.y += this.vy;
                this.timer--;
                this.angle += 0.2;
                return true;
            } else {
                this.explode();
                return false;
            }
        }
        explode() {
            createExplosion(this.x, this.y, '#ef4444', 40);
            createExplosion(this.x, this.y, '#fb923c', 20);
            state.popups.push(new ScorePopup(this.x, this.y, "BOOM!", "#ef4444"));
            
            // Damage zombies in AoE
            let kills = 0;
            state.zombies.forEach(z => {
                const dist = Math.hypot(this.x - (z.x + z.size/2), this.y - (z.y + z.size/2));
                if (dist < config.grenadeRadius) {
                    z.hp = 0;
                    kills++;
                    state.score += z.isTank ? 50 : 20;
                }
            });
            if (kills > 0) updateHUD();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            // Draw Grenade Body
            ctx.fillStyle = '#991b1b';
            ctx.beginPath(); ctx.roundRect(-12, -15, 24, 30, 8); ctx.fill();
            ctx.strokeStyle = '#fca5a5'; ctx.lineWidth = 2; ctx.stroke();
            // Cap
            ctx.fillStyle = '#fb923c';
            ctx.fillRect(-8, -18, 16, 6);
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.vx = (Math.random() - 0.5) * 12; this.vy = (Math.random() - 0.5) * 12;
            this.size = Math.random() * 6 + 2; this.life = 1.0; this.decay = Math.random() * 0.04 + 0.02;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= this.decay; return this.life > 0; }
        draw() { ctx.globalAlpha = this.life; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; }
    }

    class ScorePopup {
        constructor(x, y, text, color) {
            this.x = x; this.y = y; this.text = text; this.color = color; this.life = 1.0; this.vy = -2;
        }
        update() { this.y += this.vy; this.life -= 0.02; return this.life > 0; }
        draw() {
            ctx.save(); ctx.globalAlpha = this.life; ctx.fillStyle = this.color; ctx.font = 'bold 24px Orbitron';
            ctx.textAlign = 'center'; ctx.shadowBlur = 10; ctx.shadowColor = this.color; ctx.fillText(this.text, this.x, this.y); ctx.restore();
        }
    }

    function init() {
        resize();
        window.addEventListener('resize', resize);
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'g') useGrenade(state.mouseX, state.mouseY);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            state.mouseX = e.clientX; state.mouseY = e.clientY;
            crosshair.style.left = e.clientX + 'px'; crosshair.style.top = e.clientY + 'px';
        });

        canvas.addEventListener('mousedown', (e) => {
            if (!state.running) return;
            if (e.button === 2) {
                useGrenade(e.clientX, e.clientY);
            } else {
                fireDart(e.clientX, e.clientY);
            }
        });
        canvas.addEventListener('contextmenu', e => e.preventDefault());

        canvas.addEventListener('touchstart', (e) => {
            if (!state.running) return;
            e.preventDefault();
            const touch = e.touches[0];
            state.mouseX = touch.clientX; state.mouseY = touch.clientY;
            crosshair.style.left = touch.clientX + 'px'; crosshair.style.top = touch.clientY + 'px';
            fireDart(touch.clientX, touch.clientY);
        }, {passive: false});

        grenadeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            useGrenade(state.mouseX || canvas.width/2, state.mouseY || canvas.height/3);
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        highScoreDisplay.innerText = state.highScore.toString().padStart(5, '0');
        createAmmoPips();
    }

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

    function startGame() {
        state.running = true; state.score = 0; state.health = config.maxHealth;
        state.ammo = config.maxAmmo; state.grenades = config.maxGrenades;
        state.zombies = []; state.bonusTargets = []; state.darts = []; state.grenadesList = [];
        state.particles = []; state.popups = []; state.spawnInterval = config.spawnRate;
        state.reloading = false; state.lastSpawn = 0; state.lastBonusSpawn = 0;
        startScreen.classList.add('hidden'); gameOverScreen.classList.add('hidden');
        updateHUD(); requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        state.running = false;
        gameOverScreen.classList.remove('hidden');
        finalScoreDisplay.innerText = state.score;
        if (state.score > state.highScore) {
            state.highScore = state.score;
            localStorage.setItem('foamStrikeHighScore', state.highScore);
            highScoreDisplay.innerText = state.highScore.toString().padStart(5, '0');
        }
    }

    function fireDart(x, y) {
        if (state.reloading || state.ammo <= 0) return;
        state.darts.push(new Dart(x, y));
        state.ammo--;
        updateHUD();
        if (state.ammo <= 0) reload();
    }

    function useGrenade(x, y) {
        if (!state.running || state.grenades <= 0) return;
        state.grenadesList.push(new Grenade(x, y));
        state.grenades--;
        updateHUD();
    }

    function reload() {
        if (state.reloading) return;
        state.reloading = true;
        reloadPrompt.classList.remove('hidden');
        setTimeout(() => {
            state.ammo = config.maxAmmo; state.reloading = false;
            reloadPrompt.classList.add('hidden'); updateHUD();
        }, config.reloadTime);
    }

    function updateHUD() {
        scoreDisplay.innerText = state.score.toString().padStart(5, '0');
        const hpPercent = Math.max(0, state.health);
        healthBar.style.width = hpPercent + '%';
        healthPercent.innerText = hpPercent + '%';
        grenadeCountDisplay.innerText = state.grenades;
        
        const pips = ammoContainer.querySelectorAll('.ammo-pip');
        pips.forEach((pip, i) => i < state.ammo ? pip.classList.remove('empty') : pip.classList.add('empty'));

        if (state.health <= 0) gameOver();
    }

    function createAmmoPips() {
        ammoContainer.innerHTML = '';
        for (let i = 0; i < config.maxAmmo; i++) {
            const pip = document.createElement('div');
            pip.className = 'ammo-pip';
            ammoContainer.appendChild(pip);
        }
    }

    function createExplosion(x, y, color, count = 8) {
        for (let i = 0; i < count; i++) state.particles.push(new Particle(x, y, color));
    }

    function gameLoop(time) {
        if (!state.running) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (time - state.lastSpawn > state.spawnInterval) {
            state.zombies.push(new Zombie());
            state.lastSpawn = time;
            state.spawnInterval = Math.max(400, state.spawnInterval * config.difficultyScale);
        }

        if (time - state.lastBonusSpawn > config.bonusSpawnRate) {
            state.bonusTargets.push(new BonusTarget());
            state.lastBonusSpawn = time;
        }

        state.popups = state.popups.filter(p => p.update() ? (p.draw(), true) : false);
        state.bonusTargets = state.bonusTargets.filter(t => t.update() ? (t.draw(), true) : false);
        state.zombies = state.zombies.filter(z => z.hp > 0 && z.update() ? (z.draw(), true) : false);
        state.darts = state.darts.filter(d => d.update() ? (d.draw(), true) : false);
        state.grenadesList = state.grenadesList.filter(g => g.update() ? (g.draw(), true) : false);
        state.particles = state.particles.filter(p => p.update() ? (p.draw(), true) : false);

        requestAnimationFrame(gameLoop);
    }

    init();
</script>
</body>
</html>
