<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Foam Zombie Strike</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #020617;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            user-select: none;
        }

        #game-outer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .nerf-gradient {
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
        }

        .hud-text {
            text-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
        }

        #crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #fb923c;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: #fb923c;
        }

        #crosshair::before { width: 2px; height: 10px; }
        #crosshair::after { width: 10px; height: 2px; }

        .ammo-pip {
            width: 8px;
            height: 24px;
            background: #fb923c;
            border-radius: 2px;
            margin: 0 3px;
            transition: all 0.2s ease;
        }

        .ammo-pip.empty {
            background: #334155;
            box-shadow: none;
            opacity: 0.3;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 20;
        }

        .interactive {
            pointer-events: auto;
        }

        .grenade-btn {
            background: radial-gradient(circle, #ef4444 0%, #991b1b 100%);
            border: 3px solid #fca5a5;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
            cursor: pointer;
            z-index: 30;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="game-outer">
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="crosshair"></div>

        <div id="ui-layer">
            <!-- Top Stats -->
            <div class="flex justify-between px-6 py-4">
                <div class="text-white">
                    <div class="text-[10px] uppercase opacity-70 tracking-widest font-bold">Score</div>
                    <div id="scoreDisplay" class="text-3xl md:text-4xl font-black text-orange-400 hud-text leading-none">00000</div>
                </div>
                <div class="text-right text-white">
                    <div class="text-[10px] uppercase opacity-70 tracking-widest font-bold">Best</div>
                    <div id="highScoreDisplay" class="text-xl md:text-2xl font-bold opacity-80 leading-none">00000</div>
                </div>
            </div>

            <!-- Bottom Controls -->
            <div class="px-6 py-6 flex justify-between items-end">
                <div class="flex flex-col">
                    <div class="text-[10px] text-orange-400 uppercase font-black mb-1 tracking-tighter">Ammo</div>
                    <div id="ammoContainer" class="flex"></div>
                </div>

                <div class="flex flex-col items-center">
                    <button id="grenadeButton" class="grenade-btn interactive w-14 h-14 md:w-16 md:h-16 rounded-full flex flex-col items-center justify-center text-white font-black italic shadow-lg active:scale-90 transition-transform">
                        <span class="text-xl">ðŸ’£</span>
                        <span id="grenadeCountDisplay" class="text-xs">3</span>
                    </button>
                </div>

                <div class="w-32 md:w-40">
                    <div class="flex justify-between mb-1">
                        <span class="text-[10px] text-blue-400 font-black uppercase">HP</span>
                        <span id="healthPercent" class="text-[10px] text-blue-400 font-black">100%</span>
                    </div>
                    <div class="w-full h-3 bg-slate-900 rounded-full overflow-hidden border border-blue-900/30">
                        <div id="healthBar" class="h-full bg-blue-500 transition-all duration-300 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                    </div>
                </div>
            </div>

            <!-- Start Screen -->
            <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-950/90 backdrop-blur-md interactive z-50">
                <div class="bg-orange-500 p-2 mb-4 skew-x-[-10deg] shadow-[0_0_30px_rgba(249,115,22,0.4)]">
                    <h1 class="text-4xl md:text-6xl font-black text-slate-950 uppercase italic px-4">FOAM STRIKE</h1>
                </div>
                <p class="text-blue-400 mb-8 font-bold tracking-[0.2em] text-xs md:text-sm uppercase">Zombie Defense Unit</p>
                <button id="startButton" class="nerf-gradient text-white px-10 py-3 rounded-full font-black text-xl shadow-xl hover:scale-105 transition-transform cursor-pointer uppercase italic">Initialize</button>
            </div>

            <div id="reloadPrompt" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden text-orange-500 font-black text-5xl md:text-7xl italic animate-pulse pointer-events-none hud-text">RELOAD!</div>

            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-red-950/95 backdrop-blur-xl hidden interactive z-50">
                <h2 class="text-5xl font-black text-white italic mb-2 tracking-tighter">STRIKE OVER</h2>
                <div class="text-xl text-orange-400 mb-8 font-bold tracking-widest uppercase">Score: <span id="finalScore">0</span></div>
                <button id="restartButton" class="bg-white text-slate-950 px-8 py-2 rounded-full font-black text-lg hover:bg-orange-400 transition-colors uppercase italic cursor-pointer">Re-Engage</button>
            </div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('game-container');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const crosshair = document.getElementById('crosshair');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const ammoContainer = document.getElementById('ammoContainer');
    const healthBar = document.getElementById('healthBar');
    const healthPercent = document.getElementById('healthPercent');
    const reloadPrompt = document.getElementById('reloadPrompt');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const restartButton = document.getElementById('restartButton');
    const finalScoreDisplay = document.getElementById('finalScore');
    const grenadeCountDisplay = document.getElementById('grenadeCountDisplay');
    const grenadeButton = document.getElementById('grenadeButton');

    const config = {
        maxAmmo: 10,
        reloadTime: 1200,
        zombieBaseSpeed: 1.5,
        spawnRate: 1500,
        bonusSpawnRate: 8000,
        difficultyScale: 0.985,
        maxHealth: 100,
        zombieDmg: 10,
        maxGrenades: 3,
        grenadeRadius: 180
    };

    let state = {
        running: false,
        width: 0,
        height: 0,
        score: 0,
        highScore: localStorage.getItem('foamStrikeHighScore') || 0,
        health: config.maxHealth,
        ammo: config.maxAmmo,
        grenades: config.maxGrenades,
        reloading: false,
        lastSpawn: 0,
        lastBonusSpawn: 0,
        spawnInterval: config.spawnRate,
        zombies: [],
        bonusTargets: [],
        darts: [],
        grenadesList: [],
        particles: [],
        popups: [],
        mouseX: null,
        mouseY: null
    };

    class Zombie {
        constructor() {
            this.size = 35 + Math.random() * 35;
            this.x = Math.random() * (state.width - this.size);
            this.y = -this.size;
            this.speed = config.zombieBaseSpeed + (Math.random() * 0.4) + (state.score / 6000);
            this.hp = Math.random() > 0.88 ? 2 : 1;
            this.isTank = this.hp > 1;
            this.emoji = this.isTank ? 'ðŸ§Ÿâ€â™‚ï¸' : 'ðŸ§Ÿ';
            this.wobble = Math.random() * Math.PI * 2;
            this.wobbleSpeed = 0.04;
        }
        update() {
            this.y += this.speed;
            this.wobble += this.wobbleSpeed;
            this.x += Math.sin(this.wobble) * 1.2;
            if (this.y > state.height) {
                state.health -= config.zombieDmg;
                updateHUD();
                return false;
            }
            return true;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x + this.size/2, this.y + this.size/2);
            ctx.font = `${this.size}px Arial`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(this.emoji, 0, 0);
            if (this.isTank && this.hp > 0) {
                ctx.fillStyle = '#1e293b'; ctx.fillRect(-15, -this.size/2 - 8, 30, 3);
                ctx.fillStyle = '#4ade80'; ctx.fillRect(-15, -this.size/2 - 8, (this.hp / 2) * 30, 3);
            }
            ctx.restore();
        }
    }

    class BonusTarget {
        constructor() {
            this.size = 55;
            this.points = Math.random() > 0.75 ? 1000 : 500;
            this.color = this.points === 1000 ? '#fbbf24' : '#94a3b8';
            this.fromLeft = Math.random() > 0.5;
            this.x = this.fromLeft ? -this.size : state.width + this.size;
            this.y = Math.random() * (state.height * 0.35) + 100;
            this.speed = (Math.random() * 1.5 + 2.5);
            this.vx = this.fromLeft ? this.speed : -this.speed;
            this.angle = 0;
        }
        update() {
            this.x += this.vx; this.y += Math.sin(Date.now() / 600) * 0.8; this.angle += 0.04;
            return !(this.fromLeft ? this.x > state.width + this.size : this.x < -this.size);
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y); ctx.rotate(this.angle);
            ctx.lineWidth = 3; ctx.strokeStyle = '#f97316'; ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(0, 0, this.size/2, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.fillStyle = '#3b82f6'; ctx.beginPath(); ctx.arc(0, 0, this.size/3, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(0, 0, this.size/6, 0, Math.PI*2); ctx.fill();
            ctx.rotate(-this.angle); ctx.fillStyle = '#1e293b'; ctx.font = '900 10px Orbitron';
            ctx.textAlign = 'center'; ctx.fillText(this.points, 0, 4);
            ctx.restore();
        }
    }

    class Dart {
        constructor(targetX, targetY) {
            this.x = state.width / 2; this.y = state.height;
            this.speed = 26;
            const angle = Math.atan2(targetY - this.y, targetX - this.x);
            this.vx = Math.cos(angle) * this.speed; this.vy = Math.sin(angle) * this.speed;
            this.stuck = false; this.stuckTo = null; this.stuckOffset = {x: 0, y: 0}; this.life = 60;
        }
        update() {
            if (this.stuck) {
                if (this.stuckTo) {
                    this.x = this.stuckTo.x + (this.stuckTo.size || 0)/2 + this.stuckOffset.x;
                    this.y = this.stuckTo.y + (this.stuckTo.size || 0)/2 + this.stuckOffset.y;
                }
                this.life--; return this.life > 0;
            }
            this.x += this.vx; this.y += this.vy;
            for (let z of state.zombies) {
                const dist = Math.hypot(this.x - (z.x + z.size/2), this.y - (z.y + z.size/2));
                if (dist < z.size/2) {
                    z.hp--; createExplosion(this.x, this.y, '#fb923c');
                    if (z.hp <= 0) { state.score += z.isTank ? 50 : 20; updateHUD(); createExplosion(z.x + z.size/2, z.y + z.size/2, '#4ade80', 12); }
                    this.stuck = true; this.stuckTo = z.hp > 0 ? z : null;
                    this.stuckOffset = { x: this.x - (z.x + z.size/2), y: this.y - (z.y + z.size/2) };
                    return true;
                }
            }
            for (let i = state.bonusTargets.length - 1; i >= 0; i--) {
                const t = state.bonusTargets[i];
                const dist = Math.hypot(this.x - t.x, this.y - t.y);
                if (dist < t.size/2) {
                    state.score += t.points; state.popups.push(new ScorePopup(t.x, t.y, `+${t.points}`, t.color));
                    createExplosion(t.x, t.y, t.color, 18); state.bonusTargets.splice(i, 1); updateHUD(); return false;
                }
            }
            return !(this.x < -50 || this.x > state.width + 50 || this.y < -50 || this.y > state.height + 50);
        }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(Math.atan2(this.vy, this.vx));
            ctx.fillStyle = '#fb923c'; ctx.fillRect(-8, -2.5, 16, 5);
            ctx.fillStyle = '#3b82f6'; ctx.fillRect(5, -2.5, 5, 5); ctx.restore();
        }
    }

    class Grenade {
        constructor(targetX, targetY) {
            this.x = state.width / 2; this.y = state.height;
            this.vx = (targetX - this.x) / 25; this.vy = (targetY - this.y) / 25;
            this.timer = 25; this.angle = 0;
        }
        update() {
            if (this.timer > 0) {
                this.x += this.vx; this.y += this.vy; this.timer--; this.angle += 0.25; return true;
            } else { this.explode(); return false; }
        }
        explode() {
            createExplosion(this.x, this.y, '#ef4444', 35);
            state.popups.push(new ScorePopup(this.x, this.y, "BOOM!", "#ef4444"));
            state.zombies.forEach(z => {
                const dist = Math.hypot(this.x - (z.x + z.size/2), this.y - (z.y + z.size/2));
                if (dist < config.grenadeRadius) { z.hp = 0; state.score += z.isTank ? 50 : 20; }
            });
            updateHUD();
        }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
            ctx.fillStyle = '#991b1b'; ctx.beginPath(); ctx.roundRect(-10, -12, 20, 24, 6); ctx.fill();
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.vx = (Math.random() - 0.5) * 10; this.vy = (Math.random() - 0.5) * 10;
            this.size = Math.random() * 4 + 1; this.life = 1.0; this.decay = Math.random() * 0.05 + 0.03;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= this.decay; return this.life > 0; }
        draw() { ctx.globalAlpha = this.life; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; }
    }

    class ScorePopup {
        constructor(x, y, text, color) {
            this.x = x; this.y = y; this.text = text; this.color = color; this.life = 1.0;
        }
        update() { this.y -= 1.5; this.life -= 0.025; return this.life > 0; }
        draw() {
            ctx.save(); ctx.globalAlpha = this.life; ctx.fillStyle = this.color; ctx.font = '900 20px Orbitron';
            ctx.textAlign = 'center'; ctx.fillText(this.text, this.x, this.y); ctx.restore();
        }
    }

    function init() {
        resize();
        window.addEventListener('resize', resize);
        window.addEventListener('keydown', e => { if (e.key.toLowerCase() === 'g') useGrenade(state.mouseX, state.mouseY); });
        
        container.addEventListener('mousemove', e => {
            const rect = container.getBoundingClientRect();
            state.mouseX = e.clientX - rect.left; state.mouseY = e.clientY - rect.top;
            crosshair.style.left = state.mouseX + 'px'; crosshair.style.top = state.mouseY + 'px';
        });

        container.addEventListener('mousedown', e => {
            if (!state.running) return;
            // Prevent interference with UI buttons
            if (e.target.closest('.interactive')) return;
            if (e.button === 2) useGrenade(state.mouseX, state.mouseY);
            else fireDart(state.mouseX, state.mouseY);
        });
        container.addEventListener('contextmenu', e => e.preventDefault());

        container.addEventListener('touchstart', e => {
            if (!state.running) return;
            // If we are touching a button, don't fire a dart
            if (e.target.closest('.interactive')) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const rect = container.getBoundingClientRect();
            state.mouseX = touch.clientX - rect.left; state.mouseY = touch.clientY - rect.top;
            crosshair.style.left = state.mouseX + 'px'; crosshair.style.top = state.mouseY + 'px';
            fireDart(state.mouseX, state.mouseY);
        }, {passive: false});

        // Grenade Button Specific Logic
        const handleGrenadeBtn = (e) => {
            if (!state.running) return;
            e.preventDefault();
            e.stopPropagation();
            // Aim for current target, or center-top if not aimed yet
            const tx = state.mouseX !== null ? state.mouseX : state.width / 2;
            const ty = state.mouseY !== null ? state.mouseY : state.height / 3;
            useGrenade(tx, ty);
        };

        grenadeButton.addEventListener('mousedown', handleGrenadeBtn);
        grenadeButton.addEventListener('touchstart', handleGrenadeBtn, {passive: false});

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        highScoreDisplay.innerText = state.highScore.toString().padStart(5, '0');
        createAmmoPips();
    }

    function resize() {
        const dpr = window.devicePixelRatio || 1;
        const width = container.clientWidth;
        const height = container.clientHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
        state.width = width;
        state.height = height;
    }

    function startGame() {
        state.running = true; state.score = 0; state.health = config.maxHealth;
        state.ammo = config.maxAmmo; state.grenades = config.maxGrenades;
        state.zombies = []; state.bonusTargets = []; state.darts = []; state.grenadesList = [];
        state.particles = []; state.popups = []; state.spawnInterval = config.spawnRate;
        state.reloading = false; state.lastSpawn = 0; state.lastBonusSpawn = 0;
        startScreen.classList.add('hidden'); gameOverScreen.classList.add('hidden');
        updateHUD(); requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        state.running = false;
        gameOverScreen.classList.remove('hidden');
        finalScoreDisplay.innerText = state.score;
        if (state.score > state.highScore) {
            state.highScore = state.score;
            localStorage.setItem('foamStrikeHighScore', state.highScore);
            highScoreDisplay.innerText = state.highScore.toString().padStart(5, '0');
        }
    }

    function fireDart(x, y) {
        if (state.reloading || state.ammo <= 0) return;
        state.darts.push(new Dart(x, y));
        state.ammo--; updateHUD();
        if (state.ammo <= 0) reload();
    }

    function useGrenade(x, y) {
        if (!state.running || state.grenades <= 0) return;
        state.grenadesList.push(new Grenade(x, y));
        state.grenades--; updateHUD();
    }

    function reload() {
        if (state.reloading) return;
        state.reloading = true;
        reloadPrompt.classList.remove('hidden');
        setTimeout(() => {
            state.ammo = config.maxAmmo; state.reloading = false;
            reloadPrompt.classList.add('hidden'); updateHUD();
        }, config.reloadTime);
    }

    function updateHUD() {
        scoreDisplay.innerText = state.score.toString().padStart(5, '0');
        healthBar.style.width = Math.max(0, state.health) + '%';
        healthPercent.innerText = Math.max(0, state.health) + '%';
        grenadeCountDisplay.innerText = state.grenades;
        const pips = ammoContainer.querySelectorAll('.ammo-pip');
        pips.forEach((p, i) => i < state.ammo ? p.classList.remove('empty') : p.classList.add('empty'));
        if (state.health <= 0) gameOver();
    }

    function createAmmoPips() {
        ammoContainer.innerHTML = '';
        for (let i = 0; i < config.maxAmmo; i++) {
            const pip = document.createElement('div');
            pip.className = 'ammo-pip'; ammoContainer.appendChild(pip);
        }
    }

    function createExplosion(x, y, color, count = 8) {
        for (let i = 0; i < count; i++) state.particles.push(new Particle(x, y, color));
    }

    function gameLoop(time) {
        if (!state.running) return;
        ctx.clearRect(0, 0, state.width, state.height);
        if (time - state.lastSpawn > state.spawnInterval) {
            state.zombies.push(new Zombie());
            state.lastSpawn = time;
            state.spawnInterval = Math.max(450, state.spawnInterval * config.difficultyScale);
        }
        if (time - state.lastBonusSpawn > config.bonusSpawnRate) {
            state.bonusTargets.push(new BonusTarget()); state.lastBonusSpawn = time;
        }
        state.popups = state.popups.filter(p => p.update() ? (p.draw(), true) : false);
        state.bonusTargets = state.bonusTargets.filter(t => t.update() ? (t.draw(), true) : false);
        state.zombies = state.zombies.filter(z => z.hp > 0 && z.update() ? (z.draw(), true) : false);
        state.darts = state.darts.filter(d => d.update() ? (d.draw(), true) : false);
        state.grenadesList = state.grenadesList.filter(g => g.update() ? (g.draw(), true) : false);
        state.particles = state.particles.filter(p => p.update() ? (p.draw(), true) : false);
        requestAnimationFrame(gameLoop);
    }

    init();
</script>
</body>
</html>
